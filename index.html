<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Page</title>
    <link rel="stylesheet" href="project.css" />
  </head>
  <body>
    <div class="doCenter">
      <textarea
        class="display"
        id="display"
        rows="3"
        cols="50"
        disabled
      ></textarea>

      <br />

      <button class="keys" data-value="`">`</button>
      <button class="keys" data-value="1">1</button>
      <button class="keys" data-value="2">2</button>
      <button class="keys" data-value="3">3</button>
      <button class="keys" data-value="4">4</button>
      <button class="keys" data-value="5">5</button>
      <button class="keys" data-value="6">6</button>
      <button class="keys" data-value="7">7</button>
      <button class="keys" data-value="8">8</button>
      <button class="keys" data-value="9">9</button>
      <button class="keys" data-value="0">0</button>
      <button class="keys" data-value="-">-</button>
      <button class="keys" data-value="=">=</button>
      <button class="keys" data-action="backspace">Backspace</button>

      <br />

      <button class="keys" data-value="    ">Tab</button>
      <button class="keys" data-value="q">q</button>
      <button class="keys" data-value="w">w</button>
      <button class="keys" data-value="e">e</button>
      <button class="keys" data-value="r">r</button>
      <button class="keys" data-value="t">t</button>
      <button class="keys" data-value="y">y</button>
      <button class="keys" data-value="u">u</button>
      <button class="keys" data-value="i">i</button>
      <button class="keys" data-value="o">o</button>
      <button class="keys" data-value="p">p</button>
      <button class="keys" data-value="[">[</button>
      <button class="keys" data-value="]">]</button>
      <button class="keys" data-value="\">\</button>

      <br />

      <button class="keys" data-value="a">a</button>
      <button class="keys" data-value="s">s</button>
      <button class="keys" data-value="d">d</button>
      <button class="keys" data-value="f">f</button>
      <button class="keys" data-value="g">g</button>
      <button class="keys" data-value="h">h</button>
      <button class="keys" data-value="j">j</button>
      <button class="keys" data-value="k">k</button>
      <button class="keys" data-value="l">l</button>
      <button class="keys" data-value=";">;</button>
      <button class="keys" data-value="'">'</button>
      <button class="keys" data-action="enter">Enter</button>

      <br />

      <button class="keys" data-value="z">z</button>
      <button class="keys" data-value="x">x</button>
      <button class="keys" data-value="c">c</button>
      <button class="keys" data-value="v">v</button>
      <button class="keys" data-value="b">b</button>
      <button class="keys" data-value="n">n</button>
      <button class="keys" data-value="m">m</button>
      <button class="keys" data-value=",">,</button>
      <button class="keys" data-value=".">.</button>
      <button class="keys" data-value="/">/</button>

      <br />

      <button class="keys" data-value=" ">Space</button>
      <br /><br /><br /><br /><br />
      <h2>Text Entered</h2>
      <p id="comments"></p>
    </div>
    <script src="project.js"></script>
  </body>
</html>
